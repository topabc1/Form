<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../form/form.css">
    <title>Survey Form</title>
  </head>

  <body>
    <div id="background"></div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="parent__container">
    <form id="survey-form">
      <label id="name-label" for="name">Name</label><input placeholder="Enter your name" required id="name" type="text"/>
      <label id="email-label" for="email">Email</label><input required placeholder="Enter your Email" id="email" type="email"/>
      <label id="number-label" for="age">Age <span>(optional)</span></label><input min="13" placeholder="Age" max="120" id="number" type="number"/>

      <label class="label">Which option best describes your current role?</label>
      <select required id="dropdown">
          <option disabled selected value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
      </select>
<label class="label">What is your favorite feature of freeCodeCamp?</label>

<select required id="dropdown">
          <option disabled selected value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
      </select>

      <label class="label">Would you recommend freeCodeCamp to a friend?</label>
      <label class="radio"><input type="radio" value="definitely" checked name="radio"/>Definitely</label>
      <label class="radio"><input type="radio" value="maybe" name="radio"/>Maybe</label>
      <label class="radio"><input type="radio" value="not-sure" name="radio"/>Not sure</label>
<label class="label">What would you like to see improved? <span>(Check all that apply)</span></label>
      <label class="radio"><input type="checkbox" value="front-end-projects"/>Front-end Projects</label>
      <label class="radio"><input type="checkbox" value="back-end-projects"/>Back-end Projects</label>
      <label class="radio"><input type="checkbox" value="data-visualization"/>Data Visualization</label>
      <label class="radio"><input type="checkbox" value="challenges"/>Challenges</label>
      <label class="radio"><input type="checkbox" value="open-source-community"/>Open Source Community</label>
      <label class="radio"><input type="checkbox" value="gitter-help-rooms"/>Gitter help rooms</label>
      <label class="radio"><input type="checkbox" value="videos"/>Videos</label>
      <label class="radio"><input type="checkbox" value="city-meetups"/>City Meetups</label>
      <label class="radio"><input type="checkbox" value="wiki"/>Wiki</label>
      <label class="radio"><input type="checkbox" value="forum"/>Forum</label>
      <label class="radio"><input type="checkbox" value="additional-courses"/>Additional Courses</label>

<label class="label">Any comments and suggestions?</label><textarea placeholder="Enter your comment here..." rows="5" cols="50"></textarea>

      <input type="submit" id="submit"/>

    </form>
    </div>
  </body>
</html>
